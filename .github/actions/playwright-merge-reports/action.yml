name: 'Playwright Merge Reports'
description: 'Merge Playwright blob reports into HTML report'

inputs:
  test-repo-path:
    description: 'Path to the checked out helioviewer.org-tests repository'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install node
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.test-repo-path }}
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v4
      with:
        path: ${{ inputs.test-repo-path }}/all-blob-reports
        pattern: blob-report-*
        merge-multiple: true

    - name: Merge into HTML Report
      shell: bash
      working-directory: ${{ inputs.test-repo-path }}
      run: npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: ${{ inputs.test-repo-path }}/playwright-report
        retention-days: 3
